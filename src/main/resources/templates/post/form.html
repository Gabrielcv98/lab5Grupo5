<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base.html :: header( title = 'Post')"></head>
<body>
<div class="container">
    <nav th:replace="base.html :: navbar( active = 'Post')"></nav>
    <h2 th:text="${post.id_post == 0? 'Nuevo Post' : 'Editar Post'}">Nuevo/Editar</h2>
    <hr/>
    <form method="post" th:action="@{'/shipper/save'}" th:object="${post}">
        <input type="hidden" th:field="*{id_post}" />
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="content">Contenido</label>
            <input type="text" class="form-control" th:field="*{content}">
        </div>
        <a th:href="@{'/index'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary" th:text="${post.id_post == 0? 'Registrar' : 'Actualizar'}">Reg/act</button>
    </form>
</div>
</body>
</html>
